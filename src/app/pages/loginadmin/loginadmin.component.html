<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col- col-sm- col-md- col-lg- col-xl- col-xxl-">
            <form [formGroup]="loginForm">
                <div class="box" style="text-align: center;">
                    <h1>Register</h1>
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="Firstname" placeholder="First name">

                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="Lastname" placeholder="Last name">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mobile no.</mat-label>
                        <input matInput type="number" formControlName="Mobileno" placeholder="Mobile no.">
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Email id</mat-label>
                        <input matInput formControlName="Emailid" placeholder="Ex. pat@example.com">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Enter Your Password</mat-label>
                        <input matInput formControlName="password" placeholder="Password">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Comment</mat-label>
                        <input matInput formControlName="Comment" placeholder="Comment">
                    </mat-form-field><br>

                    <button mat-raised-button matTooltip="Info about the action"
                        aria-label="Button that displays a tooltip when focused or hovered over" (click)="myFunction()">
                        <mat-label>Submit</mat-label>
                        <!-- <input   placeholder="Submit" onsubmit="myFunction()"> -->
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div *ngFor="let register of registerList;let i = index"> -->

        {{registerList[2]?.Mobileno}}
        <!-- {{register.Firstname}} -->
    <!-- </div> -->
</div>
